<!doctype html>
<html>
<head>
	<title>Bootstrap</title>
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
	<style type="text/css">
		.myfirstdiv{
			border:1px solid blue;
		}
		.section{
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<div class="text-center"><h5>Bootstrap Inputs</h5></div>

	<p class="col-sm-12">
		<input type="text" placeholder="Enter name">
	</p>

	<p class="col-sm-12">
		<input type="text" placeholder="Enter name" class="input-lg">
	</p>

	<p class="col-sm-12">
		<input type="text" placeholder="Enter name" class="input-sm">
	</p>

	<p class="col-sm-12">
		<input type="text" placeholder="Enter name" class="input-default">
	</p>
	<div class="text-center text-danger">Buttons</div>
	<div class="col-sm-12">
		<button class="btn btn-default col-sm-1">save</button>
		<button class="btn btn-default btn-primary col-sm-offset-1 col-sm-1">save</button>
		<button class="btn btn-default btn-success col-sm-offset-1 col-sm-1 ">save</button>
		<button class="btn btn-default btn-danger col-sm-offset-1 col-sm-1">save</button>
		<button class="btn btn-default btn-warning col-sm-offset-1 col-sm-1">save</button>
		<button class="btn btn-default btn-info col-sm-offset-1 col-sm-1">save</button>
		<button class="btn btn-default btn-link col-sm-1">save</button>
	</div>
	<br/>
	<div class="col-sm-12 section">
		<button class="btn btn-default btn-success btn-lg"> Large button </button>
	</div>
	<div class="col-sm-12 section">
		<button class="btn btn-default btn-success btn-sm"> Large button </button>
	</div>
	<div class="col-sm-12 section">
		<button class="btn btn-default btn-success btn-xs"> Large button </button>
	</div>
	<div class="col-sm-12 section">
		<button class="btn btn-default btn-success btn-block" disabled> Large button </button>
	</div>
	<div class="col-sm-12 section">
		<button class="btn btn-default active"> Large button </button>
	</div>
</body>
</html>
