<!doctype html>
<html>
<head>
	<title>CSS</title>
	<style type="text/css">
		.myul{
			list-style-type: none;
			background: #ff950e;
		}
		.myul li{
			  display: inline-block;
			  color: #fff;
			  padding: 10px 82px;

		}
		.myul li:hover{
			background:#ff8801;
			cursor: pointer;
		}
		
	</style>
</head>
<body>
	<div>

		<ul class="myul">
			<li>Home</li>
			<li>ContactUS</li>
			<li>About</li>
			<li>Map</li>
			<li>News</li>
			<li>Products</li>
		</ul>
	</div>
</body>
</html>
