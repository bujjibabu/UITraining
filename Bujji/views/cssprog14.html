<!DOCTYPE html>
<html>
<head>
<style> 
.mydiv {
    width: 100px;
    height: 100px;
    position: relative;
    background: red;
    -webkit-animation: myfirst 30s; /* Chrome, Safari, Opera */
    animation: myfirst 30s;
}
/* Chrome, Safari, Opera */
@-webkit-keyframes myfirst {
    10% {background: green;left:0px;top:0px;}
    30% {background: yellow;left:300px;top:0px;}
    50% {background: blue;left:300px;top:300px;}
    70% {background: black;left:0px; top:300px;}
    100% {background: #ccc;left:0px; top:0px;}
}

/* Standard syntax */
@keyframes myfirst {
   10% {background: green;left:0px;top:0px;}
    30% {background: yellow;left:300px;top:0px;}
    50% {background: blue;left:300px;top:300px;}
    70% {background: black;left:0px; top:300px;}
    100% {background: #ccc;left:0px; top:0px;}

}

</style>
</head>
<body>

<p><b>Note:</b> This example does not work in Internet Explorer 9 and earlier versions.</p>

<div class="mydiv"></div>

</body>
</html>
