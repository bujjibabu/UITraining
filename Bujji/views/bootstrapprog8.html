<!doctype html>
<html>
<head>
	<title>Bootstrap</title>
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
	<style type="text/css">
		.myfirstdiv{
			border:1px solid blue;
		}
		.section{
			margin-top: 20px;
		}
		.my-settings-icon{
			  font-size: 82px;
  			   color: red;
		}
		.my-bell{
			font-size: 40px;
			color:green;
		}
	</style>
</head>
<body>
	<div class="text-center"><h5>Bootstrap Glyphicons <i class="glyphicon glyphicon-asterisk"></i></h5></div>
	<div class="col-sm-12">
		<div class="setting-icon col-sm-1"><i class="glyphicon glyphicon-cog my-settings-icon"></i></div>
		<div class="setting-icon col-sm-1"><i class="glyphicon glyphicon-chevron-left "></i></div>

		<div class="setting-icon col-sm-1"><i class="glyphicon glyphicon-info-sign"></i></div>
		<div class="setting-icon col-sm-1"><i class="glyphicon glyphicon-log-in"></i></div>
		<div class="setting-icon col-sm-1"><i class="glyphicon glyphicon-bell my-bell"></i></div>

		<div class="btn-group" role="group" aria-label="...">
		  <button type="button" class="btn btn-default">Left</button>
		  <button type="button" class="btn btn-default">Middle</button>
		  <button type="button" class="btn btn-default">Right</button>
		</div>
		<p class="clearfix"/>

		<ul class="nav nav-tabs">
		  <li role="presentation"><a href="#">Home</a></li>
		  <li role="presentation" class="active"><a href="#">Profile</a></li>
		  <li role="presentation"><a href="#">Messages</a></li>
		</ul>

	</div>

</html>
