<!doctype html>
<html>
<head>
    <title>Js1</title>
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
	<style type="text/css">
	.myform{
	 background: rgb(222,181,174);
	 padding: 30px 30px;
	}
    </style>
</head>
<body>
<div class="col-md-12">
<form class="col-sm-offset-3 col-md-6 myform">
    <div class="row">
	    <div class="col-sm-6 form-group">
	    <label>Firstname</label>
	    <input type="text" class="form-control" placeholder="FirstName" id="Fname"/>
	    </div>
		<div class="col-sm-6 form-group">
		<label>Lastname</label>
		<input type="text" class="form-control" placeholder="Last name" id="Lname"/>
		</div>
	</div>
	<div class="form-group">
	<label>Username</label>
	<input type="text" class="form-control" placeholder="Enter Name" id="Uname"/>
	</div>
	<div class="form-group">
	<label>Password</label>
	<input type="text" class="form-control" placeholder="Enter Password" id="password"/>
	</div>
	<div class="form-group">
	<label>Phone Number</label>
	<input type="text" class="form-control" placeholder="Enter Phone number" id="phone"/>
    </div>	
    <div>
    	<button type="button" class="success">Submit</button>
    </div>
</form>
</div>
</body>
</html>
