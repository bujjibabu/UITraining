<!doctype html>
<html>
	<head>
		<title>Project</title>
		<link rel="stylesheet" type="text/css" href="Project.css"> 
	</head>
		<h3>Add a Project</h3>
	<body >
		<form class="myform">
			<div>
				Project Name<br/><input type="text" placeholder="Projet Name, Report Type" class="myhead"/>
			</div>
			<hr class="horizontal">
			<div class="leftdiv">
				<label>Product Type  <span class="req">Required</span></label>
				<br/>
				<select>
					<option value="">option1</option>
					<option value="1">option2</option>
					<option value="2">option3</option>
					<option value="3">option4</option>
				</select>
			</div>
			<div class="rightdiv">
				<label>International Birth Date</label>
				<br/>
				<input type="date" placeholder="02-jan-2015">
			</div>
			<br/>
						<!-- End of first line -->
			<div class="leftdiv">
				<label>Report Type  <span class="req">Required</span></label>
				<br/>
				<select>
					<option value="">option1</option>
					<option value="1">option2</option>
					<option value="2">option3</option>
					<option value="3">option4</option>
				</select>
			</div>
			<div class="rightdiv">
				<label>Product Termination Date</label>
				<br/>
				<input type="date" placeholder="31-dec-9999">
			</div>
			<br/>
						<!-- End of second line -->
			<div class="leftdiv">
				<label>Report Frequency </label>
				<br/>
				<select>
					<option value="">option1</option>
					<option value="1">option2</option>
					<option value="2">option3</option>
					<option value="3">option4</option>
				</select>
			</div>
			<div class="rightdiv">
				<label>Reporting Period Start Date</label>
				<br/>
				<input type="date" placeholder="02-Jan-2015">
			</div>
			<br/>
						<!-- End of third line -->
			<div class="leftdiv">
				<label>Product Description </label>
				<br/>
				<textarea name="Description" cols="76" rows="3" placeholder="Description"></textarea>
			</div>
			<div class="rightdiv">
				<label>Reporting Period End Date</label>
				<br/>
				<input type="date" placeholder="02-Jan-2015">
			</div>
			<br/>
			<div class="rightdiv">
				<label>Task End Date</label>
				<br/>
				<input type="date" placeholder="02-Jan-2015">
			</div>
			<br/>
						<!-- End of fourth line -->
			<div class="leftdiv">
				<label>User Group </label>
				<br/>
				<select>
					<option value="">option1</option>
					<option value="1">option2</option>
					<option value="2">option3</option>
					<option value="3">option4</option>
				</select>
			</div>
			<div class="rightdiv" >
				<label>Project Status</label>
				<br/>
				<select>
					<option value="">option1</option>
					<option value="1">option2</option>
					<option value="2">option3</option>
					<option value="3">option4</option>
				</select>
			</div>
			<br/>
						<!-- End of row -->
			<div class="leftdiv">
				<label>Assigned Users  </label>
				<br/>
				<select>
					<option value="">option1</option>
					<option value="1">option2</option>
					<option value="2">option3</option>
					<option value="3">option4</option>
				</select>
			</div>
			<div class="rightdiv" >
				<div class="left">
					<label>Milestone Name</label>
					<br/>
					<input type="text" placeholder="Data Lock Data, First Draft">
				</div>
				<div class="right">
					<label>Date<span class="auto">(+/-)Auto Schedule Task</span></label>
					<br/>
					<input type="date" placeholder="02-jan-2015">
				</div>
			</div>
			<br/>
						<!-- End of the row -->
			<div class="leftdiv">
				<label>Case List Template  </label>
				<br/>
				<select>
					<option value="">option1</option>
					<option value="1">option2</option>
					<option value="2">option3</option>
					<option value="3">option4</option>
				</select>
			</div>
			<div class="rightdiv" >
				<div class="left">
					<label>Milestone Name</label>
					<br/>
					<input type="text" placeholder="Data Lock Data, First Draft">
				</div>
				<div class="right">
					<label>Date<span class="auto">(+/-)Auto Schedule Task</span></label>
					<br/>
					<input type="date" placeholder="02-jan-2015">
				</div>
			</div>
			<br/>
						<!-- End of the row -->
			<div class="leftdiv">
				<label>Report Template  </label>
				<br/>
				<select>
					<option value="">option1</option>
					<option value="1">option2</option>
					<option value="2">option3</option>
					<option value="3">option4</option>
				</select>
			</div>
			<div class="rightdiv">
				<p> +Add New Milestone</p>
			</div>
			<br/>
			<div class="end">
				<input type= "button"  value= "Save" class="save"/>
				&nbsp;<input type= "button"  value= "Cancel" class="cancel"/>
			</div>
		</form>
	</body>
</html>
